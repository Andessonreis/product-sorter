<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Organizador de Produtos</h1>

        <div class="form-group">
            <h2>Adicionar Produto</h2>
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" placeholder="Digite o nome do produto">
            
            <label for="avaliacaoProduto">Avaliação do Produto:</label>
            <input type="number" id="avaliacaoProduto" placeholder="Digite a avaliação do produto" min="0" max="5">
            
            <label for="precoProduto">Preço do Produto:</label>
            <input type="number" id="precoProduto" placeholder="Digite o preço do produto" min="0" step="0.01">
            
            <button onclick="adicionarProduto()">Adicionar Produto</button>
        </div>

        <div class="form-group">
            <h2>Ordenar Produtos</h2>
            <label for="estrategiaOrdenacao">Ordenar por:</label>
            <select id="estrategiaOrdenacao">
                <option value="nome">Nome</option>
                <option value="avaliacao">Avaliação</option>
                <option value="preco">Preço</option>
            </select>
            <button onclick="ordenarProdutos()">Ordenar</button>
        </div>

        <div class="form-group">
            <h2>Produtos:</h2>
            <ul id="listaProdutos"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
